<h1 class="text-center text-danger">ĐĂNG NHẬP</h1>
<form method="post" action="{{ url_for('login_admin') }}">
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="email"
               name="email"
               id="Email"
               class="form-control" />
    </div>
    <div class="form-group">
        <label for="password">Mật Khẩu</label>
        <input type="password"
               name="password"
               id="password"
               minlength="8"
               required
               class="form-control"/>
    </div>
    <div class="form-group">
        <input type="submit" value="Đăng nhập" class="btn btn-danger" />
    </div>
</form>
